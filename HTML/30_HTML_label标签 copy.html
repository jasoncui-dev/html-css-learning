<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>label标签</title>
  </head>
  <body>
    <form action="">
      <label for="zhanghu">账户：</label>
      <input id="zhanghu" type="text" name="account" maxlength="10" /><br />
      <label>
        密码：
        <input type="password" name="pwd" maxlength="6" />
      </label>
      <br />
      性别：
      <input type="radio" name="gender" value="female" id="nv" />
      <label for="nv">女</label>
      <label >
        <input type="radio" name="gender" value="male" />
        男 
      </label>
      
      <br />
      爱好：
      <input type="checkbox" name="hobby" value="smoke" />抽烟
      <input type="checkbox" name="hobby" value="drink" />喝酒
      <input type="checkbox" name="hobby" value="perm" />烫头<br />
      其他：
      <textarea name="other" cols="20" rows="4"></textarea><br />
      籍贯：
      <select name="place">
        <option value="东">山东</option>
        <option value="西">山西</option>
      </select>
      <input type="hidden" name="from" value="hidden" />
      <br />
      <button type="submit">确认</button>

      <input type="reset" value="重置" />
      <input type="button" value="是否注册" />
    </form>
  </body>
</html>
