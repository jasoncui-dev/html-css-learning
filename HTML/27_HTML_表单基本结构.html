<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单基本结构</title>
</head>
<body>
    <!-- _blank or _self -->
    <form action="https://www.baidu.com/s" target="_blank" method="get">
        <!-- word or wd -->
        <input type="搜索" name="word">
        <button>百度搜索</button>
    </form>
    <hr>
    <form action="https://search.jd.com/search">
        <input type="搜索" name="keyword">
        <button>京东搜索</button>
    </form>
</body>
</html>
