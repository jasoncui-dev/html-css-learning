<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <div>A B</div>
    <div>A    B</div>
    <div>A&nbsp;&nbsp;&nbsp;&nbsp;B</div>
    <div>A&#160;&#160;&#160;&#160;B</div>
    <div>&lt;h1&gt; best</div>
    <div>今天学了&amp;nbsp;</div>
    <div>今天学了&amp;</div>
    <div>price:&yen;199</div>
    <div>&copy;版权所有</div>
    <div>2 &times; 2 = 4</div>
    <div>2 &divide; 2 = 1</div>
</body>
</html>
