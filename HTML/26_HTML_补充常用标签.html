<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充常用标签</title>
</head>
<body>
    <!-- 换行 -->
    <a href="https://www.baidu.com">百度</a><br><br>
    <!-- 分割线 -->
    <hr>
    <a href="https://www.jd.com">京东</a>
    <!-- 按原文显示 -->
    <pre>
        A          B           C
            A            B
                  A   
    </pre>
</body>
</html>
