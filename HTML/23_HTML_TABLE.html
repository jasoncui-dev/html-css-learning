<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1">
      <!-- talbe caption -->
      <caption>
        学生信息
      </caption>
      <!-- talbe thead -->
      <thead>
        <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>民族</th>
          <th>政治面貌</th>
        </tr>
      </thead>
      <!-- table tbody -->
      <tbody>
        <tr>
          <td>张三</td>
          <td>男</td>
          <td>18</td>
          <td>汉族</td>
          <td>团员</td>
        </tr>
        <tr>
          <td>李四</td>
          <td>女</td>
          <td>20</td>
          <td>满族</td>
          <td>群众</td>
        </tr>
      </tbody>
      <!-- tfoot -->
      <tfoot>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>共计2人</td>
      </tfoot>
    </table>
  </body>
</html>
