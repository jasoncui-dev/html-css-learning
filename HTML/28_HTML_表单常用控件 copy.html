<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>禁用表单控件</title>
  </head>
  <body>
    <form action="">
      <!-- 文本输入框 -->
      账户：<input disabled
        type="text"
        name="account"
        value="zhangsan"
        maxlength="10"
      /><br />
      <!-- 密码输入框 -->
      密码：<input type="password" name="pwd" value="ddd" maxlength="6" /><br />
      <!-- 单选框 -->
      性别：
      <input type="radio" name="gender" value="female" />女
      <input disabled type="radio" name="gender" value="male" checked />男 <br />
      爱好：
      <input type="checkbox" name="hobby" value="smoke" checked />抽烟
      <input type="checkbox" name="hobby" value="drink" />喝酒
      <input type="checkbox" name="hobby" value="perm" />烫头<br />
      其他：
      <textarea name="other" cols="20" rows="4"></textarea><br>
      籍贯：
      <select name="place">
        <option value="东">山东</option>
        <option value="西" selected>山西</option>
      </select>
      <!-- 隐藏域 -->
      <input type="hidden" name="from" value="hidden" />
      <br />
      <!-- 确认的第一种 -->
      <button type="submit">确认</button>
      <!-- 确认的第二种 -->
      <!-- <input type="submit" value="确认"> -->

      <!-- 重置第一种 -->
      <!-- <button type="reset">重置</button> -->
      <!-- 重置第二种 -->
      <input type="reset" value="重置" />
      <!-- 普通按钮第一种 -->
       <button type="button">是否注册</button>
       <input type="button" value="是否注册">
    </form>
  </body>
</html>
